<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Decision Management</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a [routerLink]="'/misReport'">Manage Mis</a>
            </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-headcer">
          <div class="create-content-header">
            <h1>Management Decision Interventions</h1>
          </div>
        </div>
      </div>


      <div class="main-header_createview">
        <div class="left-side-headcer">
          <div class="create-content-header">
            <form [formGroup]="decisionForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Quality Issuse</label>
                <input type="text" formControlName="item" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.item.errors }" />
                <div *ngIf="submitted && f.item.errors" class="invalid-feedback">
                  <div *ngIf="f.item.errors.required">Discription is required</div>
                </div>
              </div>

              <div class="form-group">
                <label>Recommendations</label>
                <input type="text" formControlName="recommendation" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.item.errors }" />
                <div *ngIf="submitted && f.item.errors" class="invalid-feedback">
                  <div *ngIf="f.item.errors.required">Discription is required</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary mt-1">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>
      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <!-- Example DataTables Card-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  id="customers" class="row-border hover"
            style="width:100%">
            <thead>
              <tr>

                <th>Discription</th>
                <th>Recommendations</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mis of (decisions)">
                <td>{{mis.item}}</td>
                <td>{{mis.recommendation}}</td>
                <!-- <td>{{ getContractorName(client.contractorId) }}</td> -->
                <td>
                  <div class="action-commonview">
                    <button type="text" class="edit-modal add-modal" data-toggle="modal"
                      data-target="#exampleModalCenter" (click)="editDecision(mis.itemId)">
                      <span class="edit-tessst">
                        <i class="las la-pencil-alt"></i>
                      </span>
                    </button>
                    <button type="text" class="Delete-modal" (click)="deActivate(mis.itemId)">
                      <span class="edit-tessst">
                        <i class="lar la-trash-alt"></i>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>

          </table>

        </div>


      </div>
      <!-- Example DataTables Card-->

    </div>
  </div>
  <app-footer></app-footer>
