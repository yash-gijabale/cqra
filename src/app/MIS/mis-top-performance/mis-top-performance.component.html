
<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">MIS Initiative</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a [routerLink]="'/misReport'">Manage MIS</a>
            </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-headcer">
          <div class="create-content-header">
            <h1> Mamage MIS</h1>
          </div>
        </div>
      </div>


      <div class="main-header_createview">
        <div class="left-side-headcer">
          <div class="create-content-header">
            <form [formGroup]="topPerformanceForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Person Name</label>
                <input type="text" formControlName="personName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.personName.errors }" />
                <div *ngIf="submitted && f.personName.errors" class="invalid-feedback">
                  <div *ngIf="f.personName.errors.required">Person Name is required</div>
                </div>
              </div>

              <div class="form-group">
                <label>Designation</label>
                <input type="text" formControlName="designation" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.designation.errors }" />
                <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
                  <div *ngIf="f.designation.errors.required">Desgnation is required</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary mt-1">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>
      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <!-- Example DataTables Card-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" class="row-border hover"
            style="width:100%">
            <thead>
              <tr>
                <th>Person Name</th>
                <th>Designation</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mis of (topPerformance)">
                <td>{{mis.personName}}</td>
                <td>{{mis.designation}}</td>
                <!-- <td>{{ getContractorName(client.contractorId) }}</td> -->
                <td>
                  <div class="action-commonview">
                    <button type="text" class="edit-modal add-modal" data-toggle="modal"
                      data-target="#exampleModalCenter" (click)="editMis(mis.personId)">
                      <span class="edit-tessst">
                        <i class="las la-pencil-alt"></i>
                      </span>
                    </button>
                    <button type="text" class="Delete-modal" (click)="deActivate(mis.personId)">
                      <span class="edit-tessst">
                        <i class="lar la-trash-alt"></i>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>

          </table>

        </div>


      </div>
      <!-- Example DataTables Card-->

    </div>
  </div>
  <app-footer></app-footer>
