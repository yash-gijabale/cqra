            <div class="form-group col-md-6">
              <label>Select Client</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProjects()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Project Name</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control"
                (change)="getStructure()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Select Structure</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="structureAll"
                    [checked]="structures.length && addStructures.length  === structures.length"
                    (change)="addStructureAll($event)">
                  <label class="form-check-label" for="structureAll">
                    Select All
                  </label>
                </div>
                <div class="form-check ml-1" *ngFor="let o of structures">
                  <input class="form-check-input structureCheckbox" type="checkbox" [value]="o.structureId"
                    [id]="'structure'+o.structureId" (change)="addStrucuture($event)"
                    [checked]="addStructures.includes(o.structureId)">

                  <label [class]="SelStructure == o.structureId ? 'form-check-label t-bold':'form-check-label'"
                    role="button" (click)="showStages(o.structureId)">
                    {{o.structureName}}
                  </label>
                </div>
              </div>
              <!-- <select [(ngModel)]="SelStructure" formControlName="structureId" class="form-control"
                (change)="getStages($event)" multiple>
                <option [value]="0">Please Select</option>
                <option [value]="o.structureId" *ngFor="let o of structures">
                  {{o.structureName}}
                </option>
              </select> -->
            </div>

            <div class="form-group col-md-6">
              <label>Select Stages</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="stageAll"
                    [checked]="stages.length && addStages.length  === stages.length" (change)="addStageAll($event)">
                  <label class="form-check-label" for="stageAll">
                    Select All
                  </label>
                </div>
                <div class="form-check ml-1" *ngFor="let o of stages">
                  <input class="form-check-input stageCheckbox" type="checkbox" [value]="o.stageId"
                    [id]="'stage'+o.stageId" (change)="addstage($event)" [checked]="addStages.includes(o.stageId)">

                  <label [class]="SelStage == o.stageId? 'form-check-label t-bold':'form-check-label'" role="button"
                    (click)="showTrades()">
                    {{o.stageName}}
                  </label>
                </div>
              </div>
              <!-- <label>Select Stages</label>

            <div class="form-group col-md-6">
              <label>Select Trade</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="tradeAll"
                    [checked]="trades.length && addTrades.length  === trades.length" (change)="addTradeAll($event)">
                  <label class="form-check-label" for="tradeAll">

                <div class="form-check" *ngFor="let trade of trades">

                    [checked]="addTrades.includes(trade.tardeId)">
                  <label class="form-check-label" [for]="'trade'+trade.tardeId">
                    {{trade.tradeName}}
                  </label>
                </div>
              </div>
              <!-- <label>Trade</label>
