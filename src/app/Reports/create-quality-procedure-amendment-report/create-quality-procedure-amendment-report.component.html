<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Quality Procedure Amendment
            </li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;"
                routerLink="/quality-procedure-amendment">Manage Quality Procedure Amendment
              </a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create Quality Procedure Amendment
            </h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="qualityProcedureForm" (ngSubmit)="onSubmit()">
          <div class="row">


            <div class="form-group col-md-4">
              <label>Client</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProject()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              
            </div>


            <div class="form-group col-md-4">
              <label>Project</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control" (change)="getTrade()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              
            </div>



            <div class="form-group col-md-4">
              <label>Trade</label>
              <select [(ngModel)]="SelTrade" formControlName="tradeId" class="form-control">
                <option [value]="0">Please Select</option>
                <option [value]="trade.fkTradeId" *ngFor="let trade of trades">
                  {{trade.tradeName}}
                </option>
              </select>
           
            </div>

            <div class="form-group col-md-6">
              <label>Client Representative:</label>
              <textarea name="" formControlName="clientRepre" class="form-control"></textarea>
            </div>


            <div class="form-group col-md-6">
              <label>CQRA Representative:</label>
              <textarea name="" formControlName="cqraRepre" class="form-control"></textarea>
            </div>
          </div>


          <div>
            <table class="row-border hover inspector_list_table mt-5" style="width:100%">
              <thead>
                <tr>
                  <th>SR NO</th>
                  <th>Standard Procedure</th>
                  <th>Amendment</th>
                  <th>Action</th>
                </tr>

              </thead>
              <tbody id="tableBody">
                <tr id="myrow1" class="tableRows">
                  <td>1</td>
                  <td><input type="text" class="standard_procedure form-control"
                      id="standard_procedure1" title="1"></td>
                  <td><input type="text" class="form-control" id="amendment1"></td>
                  <td><span class="badge badge-danger" role="button" id="remove1" title="1" (click)="removeRow($event)">X</span></td>
                </tr>
              </tbody>
            </table>
            <div class="row d-flex flex-row-reverse mx-2">
              <button type="button" class="btn btn-sm btn-success" (click)="addNewRow()">Add row</button>
            </div>
          </div>





          <!-- </div> -->
          <br>
          <div class="form-group">
            <button class="btn btn-primary mr-1">View PDF Report</button>
            <button class="btn btn-primary mr-1">PDF Report</button>
            <button class="btn btn-primary mr-1">View Excel Report</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>

      </div>

  <app-footer></app-footer>
