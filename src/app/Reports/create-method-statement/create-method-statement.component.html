<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Create Method Statement</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;"
                routerLink="/manage-method-statement">Manage Method Statement</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create Method Statement</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="mathodStatementForm" (ngSubmit)="onSubmit()">
          <div class="row">

            <div class="form-group col-md-4">
              <label>Client</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProject()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              
            </div>


            <div class="form-group col-md-4">
              <label>Project</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control"
                (change)="getStructure()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              
            </div>


            <div class="form-group col-md-4">
              <label>Structure</label>
              <select [(ngModel)]="SelStructure" formControlName="structureId" class="form-control"
                (change)="getStages()">
                <option [value]="0">Please Select</option>
                <option [value]="structure.structureId" *ngFor="let structure of structures">
                  {{structure.structureName}}
                </option>
              </select>
             
            </div>



            <div class="form-group col-md-4">
              <label>Stage</label>
              <select [(ngModel)]="SelStage" formControlName="stageId" class="form-control" (change)="getTrades()">
                <option [value]="0">Please Select</option>
                <option [value]="stage.stageId" *ngFor="let stage of stages">
                  {{stage.stageName}}
                </option>
              </select>
           
            </div>


            <div class="form-group col-md-4">
              <label>Trade</label>
              <select [(ngModel)]="SelTrade" formControlName="tradeId" class="form-control">
                <option [value]="0">Please Select</option>
                <option [value]="trade.fkTradeId" *ngFor="let trade of trades">
                  {{trade.tradeName}}
                </option>
              </select>
              
            </div>

            <div class="form-group col-md-6">
              <label>Contractor</label>
              <textarea name="contractor" class="form-control" formControlName="contractor"
                ></textarea>
            </div>

            <div class="form-group col-md-6">
              <label>Critical Activity</label>
              <textarea name="criticalActivity" class="form-control" formControlName="criticalActivity"
                ></textarea>
            </div>

            <div class="form-group col-md-6">
              <label>Major Difficulties</label>
              <textarea name="majorDifficulties" class="form-control" formControlName="majorDifficulties"
                ></textarea>
            </div>

            <div class="form-group col-md-6">
              <label>Method Statement</label>
              <textarea name="methodStatement" class="form-control" formControlName="methodStatement"
                ></textarea>
            </div>


            <div class="form-group col-md-6">
              <label>Additional Resource Required</label>
              <textarea name="additionalResource" class="form-control" formControlName="additionalResource"
                ></textarea>
            </div>


            <div class="form-group col-md-6">
              <label>Client Representative</label>
              <textarea name="clientRepres" class="form-control" formControlName="clientRepres"
                ></textarea>
            </div>

            <div class="form-group col-md-6">
              <label>Contractor Representative</label>
              <textarea name="contractorRepres" class="form-control" formControlName="contractorRepres"
                ></textarea>
            </div>

            <div class="form-group col-md-6">
              <label>CQRA Representative</label>
              <textarea name="cqraRepres" class="form-control" formControlName="cqraRepres"
                ></textarea>
            </div>

          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mr-1">View PDF Report</button>
            <button class="btn btn-primary mr-1">Mail PDF Report</button>
            <button type="reset" class="btn btn-primary mr-1">Reset</button>
          </div>
          <!-- <button type="submit">Save</button> -->
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
