      <div class="main-header_createview">

            <h1>Create Quality Inspection Parameters

      <div class="create-viewform">
        <form [formGroup]="qualityInspectionForm" (ngSubmit)="onSubmit()">
          <div class="row">


            <div class="form-group col-md-4">
              <label>Client</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProject()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              
            </div>


            <div class="form-group col-md-4">
              <label>Project</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control" (change)="getTrade()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              
            </div>



            <div class="form-group col-md-4">
              <label>Trade</label>
              <select [(ngModel)]="SelTrade" formControlName="tradeId" class="form-control">
                <option [value]="0">Please Select</option>
                <option [value]="trade.fkTradeId" *ngFor="let trade of trades">
                  {{trade.tradeName}}
                </option>
              </select>
             
            </div>

            <div class="form-group col-md-6">
              <label>Client Representative:</label>
              <textarea name="" formControlName="clientRepre" class="form-control"></textarea>
            </div>


            <div class="form-group col-md-6">
              <label>CQRA Representative:</label>
              <textarea name="" formControlName="cqraRepre" class="form-control"></textarea>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary mr-1">
              <span *ngIf="load" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <a *ngIf="!load && url !== ''" [href]="url" target="_blank" style="text-decoration: none; color: white;">View</a>
              <span *ngIf="!load && url===''">Generate PDF</span>
            </button>
            <button class="btn btn-primary mr-1">PDF Report</button>
            <button class="btn btn-primary mr-1">View Excel Report</button>
            <button type="reset" class="btn btn-primary mr-1">Reset</button>
