<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Minute Of Meeting
            </li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;"
                routerLink="/minutes-of-meeting">Manage Minute Of Meeting
              </a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create Minute Of Meeting (MOM)
            </h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="momForm" (ngSubmit)="onSubmit()">
          <div class="row">


            <div class="form-group col-md-4">
              <label>Client</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProject()"
                required>
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              <div *ngIf="submitted && f.SelClient.errors" class="invalid-feedback">
                <div *ngIf="f.SelClient.errors.required">Client is required</div>
              </div>
            </div>


            <div class="form-group col-md-4">
              <label>Project</label>
              <select [(ngModel)]="SelProject" formControlName="schemeId" class="form-control" required>
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              <div *ngIf="submitted && f.selProject.errors" class="invalid-feedback">
                <div *ngIf="f.selProject.errors.required">Project is required</div>
              </div>
            </div>



            <div class="form-group col-md-4">
              <label>Type Of Meeting</label>
              <select [(ngModel)]="SelMeeting" formControlName="typeOfMeeting" class="form-control" required>
                <option [value]="0">Please Select</option>
                <option [value]="'QC'">Circle</option>
                <option [value]="'M'">MIS</option>
                <option [value]="'QR'">Review</option>
              </select>
              <div *ngIf="submitted && f.SelMeeting.errors" class="invalid-feedback">
                <div *ngIf="f.SelMeeting.errors.required">Meeting is required</div>
              </div>
            </div>


            <div class="form-group col-md-4">
              <label>Date Of Meeting</label>
              <input type="date" formControlName="dateOfMom" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>


            <div class="form-group col-md-4">
              <label>Meeting Loaction</label>
              <input type="text" formControlName="meetingLocation" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>



            <div class="form-group col-md-4">
              <label>Client Person</label>
              <input type="text" formControlName="clientStaff" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>


            <div class="form-group col-md-4">
              <label>Contractor</label>
              <input type="text" formControlName="contractorName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>


            <div class="form-group col-md-4">
              <label>CQRA Person</label>
              <input type="text" formControlName="cqraPerson" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>


            <div class="form-group col-md-4">
              <label>Other Person</label>
              <input type="text" formControlName="otherText" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>


            <div class="form-group col-md-4">
              <label>Consultant Person</label>
              <input type="text" formControlName="consultant" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>

            <div class="form-group col-md-4">
              <label>Note</label>
              <textarea formControlName="note" class="form-control" rows="3"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }"></textarea>
            </div>
          </div>


          <!-- </div> -->
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save and Add MOM</button>&nbsp;
            <!-- <button class="btn btn-primary">PDF Report</button>&nbsp; -->
            <!-- <button class="btn btn-primary">View Excel Report</button>&nbsp; -->
            <button type="reset" class="btn btn-primary">Reset</button>&nbsp;
          </div>
          <!-- <button type="submit">Save</button> -->
        </form>
      </div>
    </div>
  </div>

  <app-snack-bar></app-snack-bar>
  <app-footer></app-footer>
