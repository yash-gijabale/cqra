<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Add NC</li>
          </ol>
        </div>
        <!-- <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;"
                routerLink="/manage-method-statement">Manage Method Statement</a></button>
          </div>
        </div> -->
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Add External NCs</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="addNcForm" (ngSubmit)="onSubmit()">
          <div class="row">

            <div class="form-group col-md-4">
              <label>Project</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control"
                (change)="getStructure()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              <div *ngIf="submitted && f.selProject.errors" class="invalid-feedback">
                <div *ngIf="f.selProject.errors.required">Project is required</div>
              </div>
            </div>


            <div class="form-group col-md-4">
              <label>Structure</label>
              <select [(ngModel)]="SelStructure" formControlName="structureId" class="form-control"
                (change)="getTrades()">
                <option [value]="0">Please Select</option>
                <option [value]="structure.structureId" *ngFor="let structure of structures">
                  {{structure.structureName}}
                </option>
              </select>
              <div *ngIf="submitted && f.SelStructure.errors" class="invalid-feedback">
                <div *ngIf="f.SelStructure.errors.required">Project is required</div>
              </div>
            </div>



            <div class="form-group col-md-4">
              <label>Trade</label>
              <select [(ngModel)]="SelTrade" formControlName="tradeId" class="form-control">
                <option [value]="0">Please Select</option>
                <option [value]="trade.fkTradeId" *ngFor="let trade of trades">
                  {{trade.tradeName}}
                </option>
              </select>
              <div *ngIf="submitted && f.selTrade.errors" class="invalid-feedback">
                <div *ngIf="f.selTrade.errors.required">Trade is required</div>
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>NC Text</label>
              <textarea name="ncText" class="form-control" formControlName="ncText"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }"></textarea>
            </div>

            <div class="form-group col-md-4">
              <label>Location</label>
              <textarea name="location" class="form-control" formControlName="location"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }"></textarea>
            </div>

            <div class="form-group col-md-4">
              <label>Remark</label>
              <textarea name="remark" class="form-control" formControlName="remark"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }"></textarea>
            </div>


            <div class="form-group col-md-4">
              <label>Severity</label>
              <select formControlName="severity" class="form-control">
                <option [value]="">Please Select</option>
                <option [value]="'severe'">Severe</option>
                <option [value]="'very_severe'">Very Severe</option>
                <option [value]="'extreme'">Extreme</option>
              </select>
              <div *ngIf="submitted && f.selTrade.errors" class="invalid-feedback">
                <div *ngIf="f.selTrade.errors.required">Severity is required</div>
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>NC Address To</label>
              <select [(ngModel)]="SelClient" formControlName="ncAddressTo" class="form-control">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              <div *ngIf="submitted && f.SelStructure.errors" class="invalid-feedback">
                <div *ngIf="f.SelStructure.errors.required">Project is required</div>
              </div>
            </div>


            <div class="form-group col-md-4">
              <label>Impact On Quality</label>
              <textarea name="impactOnQuality" class="form-control" formControlName="impactOnQuality"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }"></textarea>
            </div>


            <div class="form-group col-md-4">
              <label>Image 1</label>
              <input type="file" class="form-control" formControlName="img1"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }">
            </div>

            <div class="form-group col-md-4">
              <label>Image 2</label>
              <input type="file" class="form-control" formControlName="img2"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }">
            </div>

          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mr-1">Add NC</button>
            <button type="reset" class="btn btn-primary mr-1">Reset</button>
          </div>
          <!-- <button type="submit">Save</button> -->
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
