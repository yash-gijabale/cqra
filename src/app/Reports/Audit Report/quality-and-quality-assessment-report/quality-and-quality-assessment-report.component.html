<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="main-header_createview">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1>Manage Quality and Quantity Assessment Report(KSA)</h1>

            </div>
          </div>

          <div class="right-side-create-view ">
            <div class="create-content-operations">
              <!-- <a routerLink="/create-quality-procedure-amendment/-1"> -->
              <a routerLink="/create-quality-and-quality-assessment-report">
                <button type="button"> Create Quality and Quantity Assessment Report(KSA) </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>

      <div>
        <div class="form-group col-md-6">
          <label>Project Name</label>
          <select [(ngModel)]="SelProject" #projectId class="form-control">
            <option [value]="0">Please Select</option>
            <option [value]="project.projectId" *ngFor="let project of projects">
              {{project.projectName}}
            </option>
          </select>
          <div *ngIf="submitted && f.SelProject.errors" class="invalid-feedback">
            <div *ngIf="f.SSelProject.errors.required">Project is required</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" (click)="getdata()">Search</button>
        </div>
      </div>


      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" class="row-border hover"
            style="width:100%">
            <thead>
              <tr>
                <th>Client Name</th>
                <th>Project Name</th>
                <th>Coverage</th>
                <th>Planned Date</th>
                <th>Trade</th>
                <th>Report No.</th>
                <th>Update</th>
                <th>Remark</th>
                <th>Edit Report</th>
                <th>Save Report</th>
                <th>Download Report</th>
                <th>Download Checklist Report</th>
                <th>Download BOQ Report</th>
                <th>Send To Client</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a routerLink=""><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                <td><a data-toggle="modal" data-target="#manage_lastnote"><i class="fa fa-pencil"
                      aria-hidden="true"></i></a></td>
                <td><a routerLink=""><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                <td><a routerLink=""><i class="fa fa-search" aria-hidden="true"></i></a></td>
                <td><a href=""><i class="fa fa-download" aria-hidden="true"></i></a></td>
                <td><a href=""><i class="fa fa-download" aria-hidden="true"></i></a></td>
                <td><a href=""><i class="fa fa-download" aria-hidden="true"></i></a></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Example DataTables Card-->


      <!-- craete lastnote modal -->
      <div class="modal fade bd-example-modal-lg" id="create_lastnote" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create LastNote</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span><br>
                <button type="button" class="modal-btn" data-toggle="modal" data-target="#manage_lastnote">Mange
                  Notes</button>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Create LastNote</label>
                <textarea class="form-control"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Add And Next</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Add And Close</button>
            </div>
          </div>
        </div>
      </div>



      <!-- manage lastnote modal -->
      <div class="modal fade bd-example-modal-lg" id="manage_lastnote" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Manage Notes</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span><br>
                <button type="button" class="modal-btn" data-toggle="modal" data-target="#create_lastnote">Create
                  Notes</button>
              </button>
            </div>
            <div class="modal-body">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" class="row-border hover"
                style="width:100%">
                <thead>
                  <tr>
                    <th style="width: 20vw;">Note Text</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td>
                      <a href=""><i class="fa fa-search mr-1" aria-hidden="true"></i></a>
                      <a href=""><i class="fa fa-pencil mr-1" aria-hidden="true"></i></a>
                      <a href=""><i class="fa fa-trash mr-1" aria-hidden="true"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <app-footer></app-footer>
