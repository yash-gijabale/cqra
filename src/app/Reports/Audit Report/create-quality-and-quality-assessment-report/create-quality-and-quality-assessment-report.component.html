<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Create Quality and Quantity Assessment Report(KSA)</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;"
                routerLink="/manage-quality-and-quality-assessment-report">Mange Quality and Quantity Assessment
                Report</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create Quality and Quantity Assessment Report(KSA)</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="qualityAssessmentForm" (ngSubmit)="onSubmit()">
          <div class="row">

            <div class="form-group col-md-6">
              <label>Client Name</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProject()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>

            </div>


            <div class="form-group col-md-6">
              <label>Project Name</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control"
                (change)="getStructure()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>

            </div>


            <div class="form-group col-md-6">
              <label>Select Structure</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="structureAll" (change)="addStructureAll($event)"
                    [checked]="structures.length && addStructures.length  === structures.length">
                  <label class="form-check-label" for="structureAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let structure of structures">
                  <input class="form-check-input" type="checkbox" [value]="structure.structureId"
                    [id]="'structure'+structure.structureId" (change)="addStructure($event)" class="StructureCheckbox"
                    [checked]="addStructures.includes(structure.structureId)">
                  <label class="form-check-label" [for]="'structure'+structure.structureId">
                    {{structure.structureName}}
                  </label>
                </div>
              </div>
            </div>

            <!-- <div class="form-group col-md-4">
              <label>Structure Name</label>
              <select [(ngModel)]="SelStructure" formControlName="structureId" class="form-control"
                (change)="getTrade()">
                <option [value]="0">Please Select</option>
                <option [value]="structure.structureId" *ngFor="let structure of structures">
                  {{structure.structureName}}
                </option>
              </select>
              <div *ngIf="submitted && f.SelStructure.errors" class="invalid-feedback">
                <div *ngIf="f.SelStructure.errors.required">Project is required</div>
              </div>
            </div> -->
            <!-- </div> -->

            <div class="form-group col-md-6">
              <label>Select Trade</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="tradeAll" (change)="addTradeAll($event)"
                    [checked]="trades.length && addTrades.length  === trades.length">
                  <label class="form-check-label" for="tradeAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let trade of trades">
                  <input class="form-check-input" type="checkbox" [value]="trade.fkTradeId"
                    [id]="'trade'+trade.fkTradeId" (change)="addTrade($event)" class="tradeCheckbox"
                    [checked]="addTrades.includes(trade.fkTradeId)">
                  <label class="form-check-label" [for]="'trade'+trade.fkTradeId">
                    {{trade.tradeName}}
                  </label>
                </div>
              </div>
            </div>


            <div class="form-group col-md-6">
              <label>Coverage</label>
              <input type="text" formControlName="coverage" class="form-control" />
            </div>


            <div class="form-group col-md-6">
              <label>Inspection Date</label>
              <input type="date" formControlName="inspectionDate" class="form-control" />
            </div>


            <div class="form-group col-md-6">
              <label>From Date</label>
              <input type="date" formControlName="fromDate" class="form-control" />
            </div>


            <div class="form-group col-md-6">
              <label>To Date</label>
              <input type="date" formControlName="toDate" class="form-control" />
            </div>


            <div class="form-group col-md-4">
              <label>Transmittal Page</label>
              <input type="file" formControlName="transPage" class="form-control" />
            </div>


            <div class="form-group col-md-4">
              <label>Image 1</label>
              <input type="file" formControlName="img1" class="form-control" />
            </div>

            <div class="form-group col-md-4">
              <label>Image 2</label>
              <input type="file" formControlName="img2" class="form-control" />
            </div>

          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mr-1">View Report</button>
            <button class="btn btn-primary mr-1">Create</button>
          </div>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
