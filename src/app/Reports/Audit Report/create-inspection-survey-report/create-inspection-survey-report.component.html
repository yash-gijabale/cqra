<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Inspection Survey Report</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;"
                routerLink="/manage-inspection-survey-report">Manage Inspection
                Survey Report</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create Inspection Survey Report</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="inspectionSurveyForm" (ngSubmit)="onSubmit()">
          <div class="row">

            <div class="form-group col-md-4">
              <label>Client Name</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProject()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              <div *ngIf="submitted && f.selClient.errors" class="invalid-feedback">
                <div *ngIf="f.selClient.errors.required">Client is required</div>
              </div>
            </div>


            <div class="form-group col-md-4">
              <label>Project Name</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control"
                (change)="getStructure()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              <div *ngIf="submitted && f.selProject.errors" class="invalid-feedback">
                <div *ngIf="f.selProject.errors.required">Project is required</div>
              </div>
            </div>
            <!-- </div> -->


            <div class="form-group col-md-4">
              <label>Structure Name</label>
              <select [(ngModel)]="SelStructure" formControlName="structureId" class="form-control"
                (change)="getTrade()">
                <option [value]="0">Please Select</option>
                <option [value]="structure.structureId" *ngFor="let structure of structures">
                  {{structure.structureName}}
                </option>
              </select>
              <div *ngIf="submitted && f.SelStructure.errors" class="invalid-feedback">
                <div *ngIf="f.SelStructure.errors.required">Project is required</div>
              </div>
            </div>
            <!-- </div> -->


            <div class="form-group col-md-4">
              <label>Select Trade</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="tradeAll" (change)="addTradeAll($event)"
                    [checked]="trades.length && addTrades.length  === trades.length">
                  <label class="form-check-label" for="tradeAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let trade of trades">
                  <input class="form-check-input" type="checkbox" [value]="trade.tardeId" [id]="'trade'+trade.tardeId"
                    (change)="addTrade($event)" class="tradeCheckbox" [checked]="addTrades.includes(trade.tardeId)">
                  <label class="form-check-label" [for]="'trade'+trade.tardeId">
                    {{trade.tradeName}}
                  </label>
                </div>
              </div>
            </div>
            <!-- </div> -->

            <div class="grid">
              <div class="row">
                <div class="form-group col-md-6">
                  <label>Planned Date</label>
                  <input type="date" formControlName="plannedDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
                </div>


                <div class="form-group col-md-6">
                  <label>Report Header</label>
                  <input type="text" formControlName="reportHeader" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
                </div>


                <div class="form-group col-md-6">
                  <label>From Date</label>
                  <input type="date" formControlName="fromDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
                </div>


                <div class="form-group col-md-6">
                  <label>To Date</label>
                  <input type="date" formControlName="toDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
                </div>
              </div>
            </div>




            <div class="form-group col-md-4">
              <label>Image 1</label>
              <input type="file" formControlName="img1" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>

            <div class="form-group col-md-4">
              <label>Image 2</label>
              <input type="file" formControlName="img2" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            </div>

          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
