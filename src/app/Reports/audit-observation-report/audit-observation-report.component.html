<app-header></app-header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="main-header_createview">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1> Audit Obseration Reports </h1>

            </div>
          </div>

          <div class="right-side-create-view ">
            <div class="create-content-operations">
              <a routerLink="/create-audit-observation-report">
                <button type="button"> Create AOR </button>
              </a>
            </div>
          </div>

        </div>
      </div>


      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>
      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <!-- Example DataTables Card-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" style="width:100%">
            <thead>
              <tr>
                <th>Client</th>
                <th>Project Name</th>
                <th>Structure Name</th>
                <th>Report Duration</th>
                <th style="width: 30%;">Report Name</th>
                <th>Save Report(NC PDF)</th>
                <th>Download Report</th>
                <th>View Compliance Report(HTML)</th>
                <th>View NC Report(HTML)</th>
                <th>Open NCs</th>
                <th>View NCs</th>
                <th>Save Closure Report</th>
                <th>Download Closure Report</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="btn btn-sm btn-secondary">+</button></td>
                <td><a routerLink=""><i class="fa fa-download" aria-hidden="true"></i></a></td>
                <td><button class="btn btn-sm btn-secondary">+</button></td>
                <td><button class="btn btn-sm btn-secondary">+</button></td>
                <td><button class="btn btn-sm btn-secondary">+</button></td>
                <td><a routerLink=""><i class="fa fa-search" aria-hidden="true"></i></a></td>
                <td><button class="btn btn-sm btn-secondary">+</button></td>
                <td><a routerLink=""><i class="fa fa-download" aria-hidden="true"></i></a></td>

              </tr>
            </tbody>
          </table>

        </div>


      </div>
      <!-- Example DataTables Card-->

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <app-footer></app-footer>
