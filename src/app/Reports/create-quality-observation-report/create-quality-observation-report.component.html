<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Quality Observation Report</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;"
                [routerLink]="'/manage-quality-observation-report'+reportId">Manage Quality Observation Report</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Quality Observation Report</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="qualityObservationReportForm" >
          <div class="row">

            <div class="form-group col-md-4">
              <label>Observation</label>
              <textarea class="form-control" formControlName="observation"></textarea>
            </div>

            <div class="form-group col-md-4">
              <label>Remark</label>
              <textarea class="form-control" formControlName="remark"></textarea>
            </div>

            <div class="form-group col-md-4">
              <label>Location</label>
              <textarea class="form-control" formControlName="location"></textarea>
            </div>

            <div class="form-group col-md-4">
              <label>Image 1</label>
              <input type="file" formControlName="image1" class="form-control" />
            </div>

            <div class="form-group col-md-4">
              <label>Image 2</label>
              <input type="file" formControlName="image2" class="form-control" />
            </div>

          </div>
          <br>
          <div class="form-group">
            <button type="button" (click)="onSubmit(1)" class="btn btn-primary mr-1">
              <span *ngIf="activeBtn === 1 && btnLoad" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="activeBtn === 0 || !btnLoad">Add And Send</span>
            </button>
            <button type="button" (click)="onSubmit(0)" class="btn btn-primary mr-1">
              <span *ngIf="activeBtn === 0 && btnLoad" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="activeBtn === 1  || !btnLoad">Add And close</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-snack-bar></app-snack-bar>
<app-footer></app-footer>
