<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Assign Constructor's Supervison</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a routerLink="/client">Manage Client </a> </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1> Create Client </h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row">
          <div class="form-group col-md-4">
            <label>Select Client</label>
            <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProjects()">
              <option [value]="0">Please Select</option>
              <option [value]="client.clientId" *ngFor="let client of clients">
                {{client.clientName}}
              </option>
            </select>
            <div  class="invalid-feedback">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label>Project Name</label>
            <select [(ngModel)]="SelProject" formControlName="schemeId" class="form-control" (change)="getStructure()">
              <option [value]="0">Please Select</option>
              <option [value]="project.projectId" *ngFor="let project of projects">
                {{project.projectName}}
              </option>
            </select>
            <div  class="invalid-feedback">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label>Structure Name</label>
            <select [(ngModel)]="SelStructure" formControlName="structureId" class="form-control" (change)="getStages()">
              <option [value]="0">Please Select</option>
              <option [value]="o.structureId" *ngFor="let o of structures">
                {{o.structureName}}
              </option>
            </select>
            <div  class="invalid-feedback">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Select Stages</label>
            <!-- <select formControlName="stageId" class="form-control" multiple>
              <option [value]="0">Please Select</option>
              <option [value]="o.stageId" *ngFor="let o of stages">
                {{o.stageName}}
              </option>
            </select> -->
            <div class="ckechbox-select">
              <div class="form-check" *ngIf="stages">
                <input class="form-check-input" type="checkbox" id="selectAllTradeCheckbox" (change)="selectAllStageCheckbox($event)" >
                <label class="form-check-label" for="flexCheckDefault">Select All</label>
              </div>
              <div class="form-check" *ngFor="let o of stages">
                <input class="form-check-input" class="stagesCheckbox" type="checkbox" [value]="o.stageId" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">{{o.stageName}}</label>
              </div>
            </div>
            <div  class="invalid-feedback">
            </div>
          </div>

          <div class="form-group col-md-6">
            <label>Trade</label>
            <!-- <select formControlName="tradeId" class="form-control" multiple>
              <option [value]="trade.fkTradeId" *ngFor="let trade of trades">
                {{trade.tradeName}}
              </option>
            </select> -->
            <div class="ckechbox-select">
              <div class="form-check" *ngIf="trades">
                <input class="form-check-input" type="checkbox" id="selectAllTradeCheckbox" (change)="selectAllTradeCheckbox($event)" >
                <label class="form-check-label" for="flexCheckDefault">Select All</label>
              </div>
              <div class="form-check" *ngFor="let trade of trades">
                <input class="form-check-input" class="tradeGroups" type="checkbox" [value]="trade.fkTradeId" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">{{trade.tradeName}}</label>
              </div>
            </div>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label>Contractor</label>
            <select [(ngModel)]="SelContractor" formControlName="contractorId" class="form-control" (change)="getSupervisores()">
              <option [value]="contractor.contractorId" *ngFor="let contractor of contractors">
                {{contractor.contractorName}}
              </option>
            </select>
            <div  class="invalid-feedback">
            </div>
          </div>

          <div class="form-group col-md-4">
            <label>Client Staff</label>
            <select formControlName="clientStaffId" class="form-control">
              <option [value]="staff.clientStaffId" *ngFor="let staff of clientStaffs">
                {{staff.clientName}}
              </option>
            </select>
            <div  class="invalid-feedback">
            </div>
          </div>

          <div class="form-group col-md-4">
            <label>Supervison</label>
            <select  formControlName="supervisorId" class="form-control">
              <option [value]="supervisor.supervisorId" *ngFor="let supervisor of supervisors">
                {{supervisor.supervisorName}}
              </option>
            </select>
            <div  class="invalid-feedback">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label>Foremans</label>
            <select  formControlName="foremanId" class="form-control">
              <option [value]="forman.foremanId" *ngFor="let forman of formans">
                {{forman.foremanName}}
              </option>
            </select>
            <div  class="invalid-feedback">
            </div>
          </div>
          
          <div class="form-group col-md-4">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
