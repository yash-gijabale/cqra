<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Create Training</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a routerLink="/trade">Manage Training</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create Training</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Client</label>
            <select  [(ngModel)]="SelClient" formControlName="clientId"  class="form-control" (change)="getProjects()"> 
                <option  [value]="0">Please Select</option>
                <option [value]="o.clientId" *ngFor="let o of clients">
                  {{o.clientName}}
                </option>
            </select>
            <div *ngIf="submitted && f.selClient.errors" class="invalid-feedback">
                <div *ngIf="f.selClient.errors.required">Client Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Project</label>
            <select  [(ngModel)]="SelProject" formControlName="schemeId" class="form-control" (change)="getTrade()" > 
                <option  [value]="0">Please Select</option>
                <option [value]="o.projectId" *ngFor="let o of projects">
                  {{o.projectName}}
                </option>
            </select>
            <div *ngIf="submitted && f.selProject.errors" class="invalid-feedback">
                <div *ngIf="f.selProject.errors.required">Project is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Trade</label>
            <select  [(ngModel)]="SelTrade" formControlName="tradeId" class="form-control" > 
                <option  [value]="0">Please Select</option>
                <option [value]="o.fkTradeId" *ngFor="let o of trades">
                  {{o.tradeName}}
                </option>
            </select>
            <div *ngIf="submitted && f.selTrade.errors" class="invalid-feedback">
                <div *ngIf="f.selTrade.errors.required">Project is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Trainer Name </label>
            <input type="text" formControlName="trainerName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                <div *ngIf="f.clientName.errors.required">Trainer Name  is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Training Topic </label>
            <input type="text" formControlName="trainingSubject" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
          </div>
          <div class="form-group">
            <label>Training Duration </label>
            <input type="text" formControlName="trainingDurationInHours" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
          </div>
          <div class="form-group">
            <label>Training Date </label>
            <input type="date" formControlName="trainingDate" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
              <div *ngIf="f.clientName.errors.required">Training Date is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Image 1 </label>
            <input type="file" formControlName="image1" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
          </div>
          <div class="form-group">
            <label>Image 2</label>
            <input type="file" formControlName="image2" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
          </div>
          <div class="form-group">
            <label>Other Attendees</label>
            <input type="text" formControlName="otherAttendies" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
          </div>
          <div class="form-group">
            <label>Contractor Name1</label>
            <input type="text" formControlName="contractorName1" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
          </div>
          
          <table border="1" datatable id="customers" class="row-border hover" style="width:100%">
            <thead>
              <tr>
                <th>Sr. No</th>
                <th>Client Person</th>
                <th>Designation</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="clientStaffTable">
              <tr>
                <td>1</td>
                <td><input type="text"  class="form-control clientStaff"   /></td>
                <td><input type="text"  class="form-control cleintStaffDesignation" /></td>
                <td><button type="button" class="btn btn-danger" (click)="addClientRow()">Add Row</button></td>
              </tr>
            </tbody>
          </table>
          <hr>
          <table border="1" datatable id="customers" class="row-border hover" style="width:100%">
            <thead>
              <tr>
                <th>Sr. No</th>
                <th>Contractor Person</th>
                <th>Designation</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="contractorTable">
              <tr>
                <td>1</td>
                <td><input type="text"  class="form-control contractorName"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" /></td>
                <td><input type="text"  class="form-control contractorDesignation"  [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" /></td>
                <td><button type="button" class="btn btn-danger" (click)="addCOntractorRow()">Add Row</button></td>
              </tr>
            </tbody>
          </table>
          <br>
          <div class="form-group">
            <button class="btn btn-primary">View PDF Report</button>&nbsp;
            <button class="btn btn-primary">Mail PDF</button>&nbsp;
          </div>
        </form>
      </div>
    </div>
  </div>
<app-footer></app-footer>
