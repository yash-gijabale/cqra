<app-header></app-header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="main-header_createview assign-project-div">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1> Assign Projects </h1>

            </div>
          </div>

          <div class="row d-flex assign-project-btns">
            <button *ngIf="toggelSendmailBtn" type="button" class="btn btn-sm btn-primary" data-toggle="modal"
              data-target="#add-view"><i class="las la-envelope"></i> Send Declaration </button>
            <button type="button" class="btn btn-sm btn-success"><i class="las la-plus"></i> New Projects </button>
          </div>

          <!-- <div class="left-side-header col-md-12 m-0 p-0">
            <div class="create-content-header">
              <h1> Assign Projects </h1>
            </div>
          </div> -->
        </div>
      </div>

      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>

      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <!-- Example DataTables Card-->


          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" style="width:100%">
            <thead>
              <tr>
                <th>Client Name</th>
                <th>Project Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects">
                <td>{{project.clientName}}</td>
                <td>{{project.projectName}}</td>
                <td>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                      (change)="assignProject($event, project.projectId, project.clientId)"
                      [checked]="projectIds[project.projectId]">
                    <!-- <label class="form-check-label" for="flexSwitchCheckDefault">{{projectIds[project.projectId]}}</label> -->
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>


      </div>
      <!-- Example DataTables Card-->

      <div class="modal fade" id="add-view" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Send Email</h5>
              <button type="button" class="close" #closebutton data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-between">
                <input type="file" class="form-control" id="pdf-file" (change)="getFile($event)">
                <button class="btn btn-sm btn-primary" (click)="generatePdf()">Privew Froms</button>
                <button class="btn btn-sm btn-success" (click)="sendMail()">Send</button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
