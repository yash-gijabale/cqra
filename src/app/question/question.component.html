<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="main-header_createview">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1> Manage Question </h1>

            </div>
          </div>

          <div class="right-side-create-view ">
            <div class="create-content-operations">

              <a routerLink="/createQuestion/-1">
                <button type="button"> Create Question </button>
              </a>
            </div>
          </div>
        </div>
      </div>


      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>

      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" class="row-border hover"
            style="width:100%">
            <thead>
              <tr>
                <th>Trade Name</th>
                <th>Subgroup Name</th>
                <th>Question Group</th>
                <th>Question Heading Group</th>
                <th>Question </th>
                <th>Actions </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of questions">
                <td>{{ client.tradeName }}</td>
                <td>{{ client.subgroupName }}</td>
                <td>{{ client.questionGroupText }}</td>
                <td>{{ client.questionHeadingText }}</td>
                <td>{{ client.questionText }}</td>
                <td>
                  <div class="action-commonview">
                    <button type="text" (click)="editQuestion(client.questionId)" class="edit-modal add-modal"
                      data-toggle="modal" data-target="#exampleModalCenter">
                      <span class="edit-tessst">
                        <i class="las la-pencil-alt"></i>
                      </span>
                    </button>
                    <!-- <button type="text" (click)="editforQuestion(client.questionId)" class="edit-modal add-modal"
                      data-toggle="modal" data-target="#exampleModalCenter">
                      <span class="edit-tessst">
                        <i class="fas fa-plus-circle"></i>
                      </span>
                    </button> -->
                    <button type="text" (click)="deActivateQuestion(client.questionId)" class="Delete-modal">
                      <span class="edit-tessst">
                        <i class="lar la-trash-alt"></i>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>


      </div>
      <!-- Example DataTables Card-->

    </div>
  </div>
  <app-footer></app-footer>
