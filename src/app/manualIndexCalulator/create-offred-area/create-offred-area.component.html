<app-header></app-header>
<div *ngIf="isLoading; then thenBlock else elseBlock"></div>
<ng-template #thenBlock><app-loader></app-loader></ng-template>
<ng-template #elseBlock>
  <div class="content-wrapper">
    <div class="container-fluid ">
      <div class="add-bg-here">
        <div class="add-container-viewcommon">
          <div class="add-breadcrames">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home </a>
              </li>
              <li class="breadcrumb-item active">Create Offred Area</li>
            </ol>
          </div>
          <div class="right-side-create-view">
            <div class="create-content-operations">
              <button type="button"> <a [routerLink]="'/offredArea/'+snapAuditId">Manage Offred Area </a> </button>
            </div>
          </div>
        </div>
        <div class="main-header_createview">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1> Create Offred Area</h1>
            </div>
          </div>
        </div>
        <div class="create-viewform">
          <form [formGroup]="offerdForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Offred Area</label>
              <input type="text" formControlName="offeredAreaName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.offeredAreaName.errors }" />
              <div *ngIf="submitted && f.offeredAreaName.errors" class="invalid-feedback">
                <div *ngIf="f.offeredAreaName.errors.required">Offred area is required</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">
                <span *ngIf="load" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="!load">Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<app-snack-bar></app-snack-bar>
<app-footer></app-footer>
