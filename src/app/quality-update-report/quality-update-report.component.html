<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Quality Update Report</li>
          </ol>
        </div>
        <!-- <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a style="color: white; text-decoration: none;" routerLink="/trade">Manage Quality Update Report</a></button>
          </div>
        </div> -->
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Quality Update Report</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="qualityUpdateForm" (ngSubmit)="onSubmit()">
          <div class="row">

            <div class="form-group col-md-4">
              <label>Client</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProject()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
             
            </div>


            <div class="form-group col-md-4">
              <label>Project</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control"
                (change)="getStructure()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              
            </div>
            <!-- </div> -->


            <div class="form-group col-md-4">
              <label>Structure</label>
              <select [(ngModel)]="SelStructure" formControlName="structureId" class="form-control"
                (change)="getStages()">
                <option [value]="0">Please Select</option>
                <option [value]="structure.structureId" *ngFor="let structure of structures">
                  {{structure.structureName}}
                </option>
              </select>
              
            </div>
            <!-- </div> -->


            <div class="form-group col-md-6">
              <label>Select Stage</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="tradeAll" (change)="addStageAll($event)"
                    [checked]="stages.length && addStages.length  === stages.length">
                  <label class="form-check-label" for="tradeAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let stage of stages">
                  <input class="form-check-input" type="checkbox" [value]="stage.stageId" [id]="'stage'+stage.stageId"
                    (change)="addStage($event)" class="tradeCheckbox" [checked]="addStages.includes(stage.stageId)">
                  <label class="form-check-label" [for]="'trade'+stage.stageId">
                    {{stage.stageName}}
                  </label>
                </div>
              </div>
            </div>


            <div class="form-group col-md-6">
              <label>Select Trade</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="tradeAll" (change)="addTradeAll($event)"
                    [checked]="trades.length && addTrades.length  === trades.length">
                  <label class="form-check-label" for="tradeAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let trade of trades">
                  <input class="form-check-input" type="checkbox" [value]="trade.fkTradeId"
                    [id]="'trade'+trade.fkTradeId" (change)="addTrade($event)" class="tradeCheckbox"
                    [checked]="addTrades.includes(trade.fkTradeId)">
                  <label class="form-check-label" [for]="'trade'+trade.fkTradeId">
                    {{trade.tradeName}}
                  </label>
                </div>
              </div>
            </div>


            <div class="form-group col-md-6">
              <label>Report From</label>
              <input type="date" formControlName="reportFrom" class="form-control" />
            </div>


            <div class="form-group col-md-6">
              <label>Report To</label>
              <input type="date" formControlName="reportTo" class="form-control" />
            </div>

            <div class="form-group col-md-6">
              <label>Approved By</label>
              <input type="text" formControlName="approvedBy" class="form-control" />
            </div>

            <div class="form-group col-md-6">
              <label>Approver Designation</label>
              <input type="text" formControlName="designation" class="form-control" />
            </div>

            <div class="form-group col-md-6">
              <label>Report Header</label>
              <input type="text" formControlName="reportHeader" class="form-control" />
            </div>

            <div class="form-group col-md-6">
              <label>Note</label>
              <textarea name="note" class="form-control" formControlName="note"></textarea>
            </div>




          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-primary">View QUR Report</button>&nbsp;
            <button class="btn btn-primary">Save QUR Report</button>&nbsp;
            <!-- <button class="btn btn-primary">Contractor Wise PDF Report</button>&nbsp; -->
            <button class="btn btn-primary">Reset</button>&nbsp;
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
