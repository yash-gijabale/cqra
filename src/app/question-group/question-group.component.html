<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="main-header_createview">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1> Manage Question Group </h1>
            </div>
          </div>

          <div class="right-side-create-view ">
            <div class="create-content-operations">
              <a routerLink="/createQuestiongroup/-1">
                <button type="button"> Create Question Group </button>
              </a>
            </div>
          </div>
        </div>
      </div>


      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>

      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" class="row-border hover"
            style="width:100%">
            <thead>
              <tr>
                <th>Subgroup</th>
                <th>Trade</th>
                <th>Question Group</th>
                <th>Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let qgroup of questionGroupsView">

                <td>{{ qgroup.subgroupName }}</td>
                <td>{{ qgroup.tardeName }}</td>
                <td>{{ qgroup.questionGroupText }}</td>
                <td>
                  <div class="action-commonview">
                    <button type="text" (click)="editQuestionGroup(qgroup.questionGroupId)" class="edit-modal add-modal"
                      data-toggle="modal" data-target="#exampleModalCenter">
                      <span class="edit-tessst">
                        <i class="fa fa-pencil" title="Edit" aria-hidden="true"></i>
                      </span>
                    </button>


                    <button *ngIf="qgroup.status" type="text"
                      style="width: 20px; display: flex; justify-content: center;"
                      (click)="deactivateQgroup(qgroup.questionGroupId)" class="Delete-modal">
                      <span class="edit-tessst">
                        <i class="fa fa-times" title="Deactivate" aria-hidden="true"></i>
                      </span>
                    </button>
                    <button *ngIf="!qgroup.status" type="text"
                      style="width: 20px; display: flex; justify-content: center;"
                      (click)="activateQgroup(qgroup.questionGroupId)" class="Delete-modal text-primary">
                      <span class="edit-tessst">
                        <i class="fa fa-check" title="Activate" aria-hidden="true"></i>
                      </span>
                    </button>


                    <!-- <button type="text" (click)="deActivate(client.questionGroupId)" class="Delete-modal">
                      <span class="edit-tessst">
                        <i class="fa fa-trash" title="Delete" aria-hidden="true"></i>
                      </span>
                    </button> -->
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>


      </div>
      <!-- Example DataTables Card-->

    </div>
  </div>
  <app-footer></app-footer>
