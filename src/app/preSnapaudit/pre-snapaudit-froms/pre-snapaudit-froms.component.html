<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">

      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Pre SnapAudit Proccess</li>
          </ol>
        </div>
      </div>

      <div class="row pb-2 border-bottom">
        <h5 class="col-md-12">Inspection Team Composition</h5>
        <button class="btn btn-success mx-2"  data-toggle="modal" data-target="#declaration-view">Fill the from</button>

        <div class="modal fade" id="declaration-view" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen w-100 h-100 modal-full" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Declaration</h5>
                <button type="button" class="close" #closebutton data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body modal-full-body">

                <table class="row-border hover inspector_list_table" style="width:100%">
                  <thead>
                    <tr>
                      <th>Sr no</th>
                      <th>Client Name</th>
                      <th>Project Name</th>
                      <th>User Status</th>
                      <th>Comment</th>
                      <th>Date</th>
                      <th>Approve</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button class="btn btn-sm btn-success" (click)="submitDTMStatus()">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <app-footer></app-footer>
