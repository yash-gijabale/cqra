<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/dataTables.bootstrap4.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">

	
</head>
<body>
<div class="global-container">	
<div class="container-fluid p-0">
  <div class="card card0 border-0">
      <div class="row d-flex align-items-center add-heightview">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
              <div class="card1">

                  <div class="row  justify-content-center  border-line"> <img src="assets/images/bg-login.png" class="image"> </div>
              </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 my-auto">
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row "> 
                    <div class="logo"> 
                      <img src="assets/images/cqra-logo-s-1.png" >
                    </div>
                   </div>
                <div class="main-cqra-view">
                  <div class="cqra-heading-text mb-3">
                    <h1> Sign in</h1>
                    <div class="welcome-tocqra">
                      <span class="welcome-t"> Welcome to </span>
                      <span class="welcome-to-cq"> C<span class="q-text-12">Q</span>RA </span>
                    </div>
                  </div>
                  <h5 *ngIf='invalidLogin' class="error text-danger">{{errorMessage}}</h5>
                  <div class="row px-3"> 
                    <label class="mb-1">
                          <h6 class="mb-0 text-sm">User Name jdsnjsf </h6>
                      </label> 
                      <input class="mb-4" type="text" name="email" [(ngModel)]="userName" placeholder="Enter User Name"> </div>
                  <div class="row px-3"> <label class="mb-1">
                      <h6 class="mb-0 text-sm">Password</h6>
                      </label> <input type="password" name="password"  [(ngModel)]="password" placeholder="Enter password"> 
                  </div>
                  <div class="row px-3 mb-4">
                      <div class="custom-control custom-checkbox custom-control-inline"> 
                        <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                        <!-- <label for="chk1" class="custom-control-label text-sm-text">Remember me</label>  -->
                      </div> 
                      <a href="#" class="ml-auto mb-0 text-sm-text">Forgot Password?</a>
                  </div>
                  <div class="row mb-3 px-3"> <button type="submit" (click)=handleLogin() class="btn btn-blue text-center">Login</button> </div>
                  <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger ">Register</a></small> </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>

</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
