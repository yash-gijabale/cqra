<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="main-header_createview">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1> Manage Client </h1>

            </div>
          </div>

          <div class="right-side-create-view ">
            <div class="create-content-operations">
              <a routerLink="/createClient/-1">
                <button type="button"> Create Client </button>
              </a>
            </div>
          </div>
        </div>
      </div>


      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>

      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" class="row-border hover"
            style="width:100%">
            <thead>
              <tr>

                <th>Client Name</th>
                <th>Code</th>
                <th>Contact Person</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients">

                <td>{{ client.clientName }}</td>
                <td>{{ client.clientCode }}</td>
                <td>{{ client.clientContactPerson }}</td>
                <td>{{ client.clientAddress }}</td>
                <td>{{ client.clientEmail }}</td>
                <td>
                  <div class="action-commonview">
                    <button type="text" (click)="editClient(client.clientId)" class="edit-modal add-modal"
                      data-toggle="modal" data-target="#exampleModalCenter">
                      <span class="edit-tessst">
                        <i class="fa fa-pencil" title="Edit" aria-hidden="true"></i>
                      </span>
                    </button>
                    <button type="text" (click)="deActivateClient(client.clientId)" class="Delete-modal">
                      <span class="edit-tessst">
                        <i class="fa fa-trash" title="Delete" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>

          </table>

        </div>


      </div>
      <!-- Example DataTables Card-->

    </div>
  </div>
  <app-footer></app-footer>
