<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Create Contractor Forman</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a [routerLink]="'/contractorForman/'+contractorId">Manage Contractor Forman </a>
            </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1> Create Contractor Forman</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="foremanForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Contractor Name</label>
            <select formControlName="contractorId" (value)="contractorId" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.contractorId.errors }">
              <option [value]="0">Please Select</option>
              <option [value]="o.contractorId" *ngFor="let o of clients">
                {{o.contractorName}}
              </option>
            </select>
            <div *ngIf="submitted && f.contractorId.errors" class="invalid-feedback">
              <div *ngIf="f.contractorId.errors.required">ContractorName is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="foremanName" (value)="foremanName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.foremanName.errors }" />
            <div *ngIf="submitted && f.foremanName.errors" class="invalid-feedback">
              <div *ngIf="f.foremanName.errors.required">Foreman Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-snack-bar></app-snack-bar>
  <app-footer></app-footer>
