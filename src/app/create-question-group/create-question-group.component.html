<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Create Question Group</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a routerLink="/questiongroup">Manage Question Group</a></button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1>Create Question Group</h1>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Select Trade</label>
            <select [(ngModel)]="SelTrade" formControlName="tardeId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tardeId.errors }" (change)="getSubgroups()">
              <option [value]="0">Please Select</option>
              <option [value]="o.tardeId" *ngFor="let o of trades">
                {{o.tradeName}}
              </option>
            </select>
            <div *ngIf="submitted && f.tardeId.errors" class="invalid-feedback">
              <div *ngIf="f.tardeId.errors.required">Trade is required</div>
            </div>
          </div>
          <div class="form-group">
              <label>Select Subgroup</label>
              <select  formControlName="subgroupId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subgroupId.errors }"> 
                  <option  [value]="0">Please Select</option>
                  <option [value]="o.subgroupId" *ngFor="let o of subgroups">
                    {{o.subgroupName}}
                  </option>
              </select>
              <div *ngIf="submitted && f.subgroupId.errors" class="invalid-feedback">
                  <div *ngIf="f.subgroupId.errors.required">Subgroup is required</div>
              </div>
          </div>
          <div class="form-group">
            <label>Question Group Name</label>
            <input type="text" formControlName="questionGroupText" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.questionGroupText.errors }" />
            <div *ngIf="submitted && f.questionGroupText.errors" class="invalid-feedback">
              <div *ngIf="f.questionGroupText.errors.required">Question Group Name is required</div>
            </div>
          </div>
          <!-- <div class="form-group">
            <label>Question Group Description</label>
            <input type="text" formControlName="clientName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
            <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
              <div *ngIf="f.clientName.errors.required">Question Group Description is required</div>
            </div>
          </div> -->
          <div class="form-group">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
