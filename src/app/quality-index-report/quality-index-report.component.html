<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid ">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="add-breadcrames">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Home </a>
            </li>
            <li class="breadcrumb-item active">Quality Index Report (Question Wise)</li>
          </ol>
        </div>
        <div class="right-side-create-view">
          <div class="create-content-operations">
            <button type="button"> <a routerLink="/qualityIndexReportList"
                style="text-decoration: none; color: white;">Manage quality index report</a> </button>
          </div>
        </div>
      </div>
      <div class="main-header_createview">
        <div class="left-side-header">
          <div class="create-content-header">
            <h1> Quality Index Report (Question Wise)</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card col-md-4 mr-1" style="height: 40px; justify-content: center;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [value]="1"
              (change)="changeForm($event)" checked>
            <label class="form-check-label" for="exampleRadios1">
              Quality Index Report (Question Wise)
            </label>
          </div>
        </div>
        <div class="card col-md-4" style="height: 40px; justify-content: center;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [value]="2"
              (change)="changeForm($event)">
            <label class="form-check-label" for="exampleRadios2">
              Quality Index Report (Structure Wise)
            </label>
          </div>
        </div>
      </div>
      <div class="create-viewform">
        <form [formGroup]="qualityIndexForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-md-4">
              <label>Select Client</label>
              <select [(ngModel)]="SelClient" formControlName="clientId" class="form-control" (change)="getProjects()">
                <option [value]="0">Please Select</option>
                <option [value]="client.clientId" *ngFor="let client of clients">
                  {{client.clientName}}
                </option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="form-group col-md-4">
              <label>Project Name</label>
              <select [(ngModel)]="SelProject" formControlName="projectId" class="form-control"
                (change)="getStructure()">
                <option [value]="0">Please Select</option>
                <option [value]="project.projectId" *ngFor="let project of projects">
                  {{project.projectName}}
                </option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="form-group col-md-4">
              <label>Structure Name</label>
              <select formControlName="structureId" class="form-control" (change)="getStages($event)">
                <option [value]="0">Please Select</option>
                <option [value]="o.structureId" *ngFor="let o of structures">
                  {{o.structureName}}
                </option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Select Stages</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="usersAll" (change)="selectAllStages($event)"
                    [checked]="stages.length > 0 && stages.length === addStages.length">
                  <label class="form-check-label" for="usersAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let stage of stages">
                  <input class="form-check-input stageCheckbox" type="checkbox" [value]="stage.stageId"
                    [id]="'stage'+stage.stageId" (change)="addStage($event)"
                    [checked]="this.addStages.includes(stage.stageId)">
                  <label class="form-check-label" [for]="'stage'+stage.stageId">
                    {{stage.stageName}}
                  </label>
                </div>
              </div>
            </div>

            <div [class]="currentForm === 1?'form-group col-md-4':'form-group col-md-6'">
              <label>Select Trade</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="tradeAll" (change)="selectAllTrade($event)"
                    [checked]="trades.length > 0 && trades.length === addTrades.length">
                  <label class="form-check-label" for="tradeAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let trade of trades">
                  <input class="form-check-input tradeCheckbox" type="checkbox" [value]="trade.fkTradeId"
                    [id]="'trade'+trade.fkTradeId" (change)="addTrade($event)"
                    [checked]="this.addTrades.includes(trade.fkTradeId)">
                  <label class="form-check-label" [for]="'trade'+trade.fkTradeId">
                    {{trade.tradeName}}
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group col-md-4" *ngIf="currentForm === 1">
              <label>Responsible Person</label>
              <div class="card col-md-12" style="overflow-y: auto; height: 150px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="personAll" (change)="selectAllPerson($event)"
                    [checked]="contractors.length > 0 && contractors.length === addPersons.length">
                  <label class="form-check-label" for="personAll">
                    Select All
                  </label>
                </div>
                <div class="form-check" *ngFor="let c of contractors">
                  <input class="form-check-input personCheckbox" type="checkbox" [value]="c.contractorId"
                    [id]="'contractor'+c.contractorId" (change)="addPerson($event)"
                    [checked]="this.addPersons.includes(c.contractorId)">
                  <label class="form-check-label" [for]="'contractor'+c.contractorId">
                    {{c.contractorName}}
                  </label>
                </div>
              </div>
            </div>

            <!-- <div class="form-group col-md-4">
              <label>Trade</label>
              <select formControlName="tradeId" class="form-control">
                <option [value]="trade.tardeId" *ngFor="let trade of trades">
                  {{trade.tradeName}}
                </option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div> -->
            <!-- <div class="form-group col-md-4">
              <label>Responsible Person</label>
              <select formControlName="reviewBy" class="form-control">
                <option [value]="o.contractorId" *ngFor="let o of contractors">
                  {{o.contractorName}}
                </option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div> -->


            <div class="form-group col-md-4">
              <label>Report From:</label>
              <input type="date" class="form-control" formControlName="dateFrom">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Report To:</label>
              <input type="date" class="form-control" formControlName="dateTo" [max]="currentDate">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Approved By:</label>
              <input type="text" class="form-control">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Approved Designation:</label>
              <input type="text" class="form-control" formControlName="approveDesign">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Reviewed By:</label>
              <input type="text" class="form-control">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Reviewer Designation:</label>
              <input type="text" class="form-control" formControlName="reviewDesign">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Report Header:</label>
              <input type="text" class="form-control" formControlName="reportHeader">
              <div class="invalid-feedback">
              </div>
            </div>



            <div class="form-group col-md-4">
              <label>Remark:</label>
              <textarea class="form-control" formControlName="remark"></textarea>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary m-1">Subgroup Wise View</button>
            <button class="btn btn-primary m-1">Trade Wise View</button>
            <button class="btn btn-primary m-1">Save Subgroup Wise</button>
            <button class="btn btn-primary m-1">Save Trade Wise</button>
            <button type="button" class="btn btn-primary m-1">Reset</button>

          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
