<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="add-bg-here">
      <div class="add-container-viewcommon">
        <div class="main-header_createview">
          <div class="left-side-header">
            <div class="create-content-header">
              <h1> Manage PMC </h1>

            </div>
          </div>

          <div class="right-side-create-view ">
            <div class="create-content-operations">
              <a routerLink="/createpmc/-1">
                <button type="button"> Create PMC </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading; then thenBlock"></div>
      <ng-template #thenBlock>
        <app-loader></app-loader>
      </ng-template>
      <div class="row m-0">
        <div class="col-xl-12 col-sm-12 mb-3">
          <!-- Example DataTables Card-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="customers" class="row-border hover"
            style="width:100%">
            <thead>
              <tr>
                <th>PMC Name</th>
                <th>Project Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pmc of pmcs">

                <td>{{ pmc.pmcName }}</td>
                <td>{{ pmc.projectName }}</td>
                <td>{{ pmc.pmcAddress }}</td>
                <td>{{ pmc.pmcEmail }}</td>
                <td>{{ pmc.pmcPhone }}</td>
                <td>
                  <div class="action-commonview">
                    <button type="text" (click)="editPmc(pmc.pmcId)" class="edit-modal add-modal" data-toggle="modal"
                      data-target="#exampleModalCenter">
                      <span class="edit-tessst">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </span>
                    </button>
                    <button *ngIf="pmc.isActive" type="text"
                      style="width: 20px; display: flex; justify-content: center;"
                      (click)="deactivatePmc(pmc.pmcId, 0)" class="Delete-modal">
                      <span class="edit-tessst">
                        <i class="fa fa-times" aria-hidden="true"></i>
                      </span>
                    </button>
                    <button *ngIf="!pmc.isActive" type="text"
                      style="width: 20px; display: flex; justify-content: center;"
                      (click)="deactivatePmc(pmc.pmcId, 1)" class="Delete-modal text-primary">
                      <span class="edit-tessst">
                        <i class="fa fa-check" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
